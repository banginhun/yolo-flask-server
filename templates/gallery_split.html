<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Split Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:16px; }
    header { display:flex; align-items:center; justify-content:space-between; }
    .cols { display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:16px; margin-top:16px; }
    .col { border:1px solid #ddd; border-radius:10px; padding:10px; background:#fff; }
    .grid { display:grid; grid-template-columns: 1fr; gap:10px; margin-top:8px; }
    .item img { width:100%; height:auto; border:1px solid #eee; border-radius:8px; }
    .muted { color:#666; font-size:12px; }
    .btn { padding:6px 10px; border:1px solid #ccc; border-radius:8px; text-decoration:none; color:#333; }
    .btn:hover { background:#f5f5f5; }
  </style>
</head>
<body>
  <header>
    <h2>스플릿 뷰 (장비별 최신 {{ n }}장)</h2>
    <div>
      <a class="btn" href="/gallery">갤러리</a>
      <a class="btn" href="/">최근 이미지</a>
    </div>
  </header>

  {% if groups|length == 0 %}
    <p>이미지가 없습니다.</p>
  {% else %}
  <div class="cols">
    {% for device, files in groups %}
    <div class="col">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <strong>{{ device }}</strong>
        <span class="muted">{{ files|length }}장</span>
      </div>
      <div class="grid">
        {% for f in files %}
        <div class="item">
          <a href="{{ url_for('serve_upload', filename=f) }}" target="_blank">
            <img src="{{ url_for('serve_upload', filename=f) }}?t={{ loop.index }}" alt="{{ f }}">
          </a>
          <div class="muted" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">{{ f }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</body>
</html>
