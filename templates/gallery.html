<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    header { display: flex; align-items: center; justify-content: space-between; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; margin-top: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff; }
    .card img { width: 100%; height: auto; display: block; }
    .card .meta { padding: 8px 10px; font-size: 12px; display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .actions { display: flex; gap: 6px; align-items: center; }
    .btn, button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 8px; background: #fff; text-decoration: none; color: #333; cursor:pointer; }
    .btn:hover, button:hover { background: #f5f5f5; }
    .pager { margin-top: 16px; display: flex; gap: 8px; align-items:center; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <header>
    <h2>갤러리</h2>
    <div class="actions">
      <a class="btn" href="/">최근 이미지</a>
    </div>
  </header>

  {% if files|length == 0 %}
    <p>이미지가 없습니다.</p>
  {% else %}
    <div class="grid">
      {% for f in files %}
      <div class="card">
        <a href="{{ url_for('serve_upload', filename=f) }}" target="_blank">
          <img src="{{ url_for('serve_upload', filename=f) }}?t={{ loop.index }}" alt="{{ f }}">
        </a>
        <div class="meta">
          <span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:70%;">{{ f }}</span>
          <form method="post" action="/delete" onsubmit="return confirm('삭제할까요?');">
            <input type="hidden" name="file" value="{{ f }}">
            <button type="submit" title="삭제">삭제</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="pager">
    {% if has_prev %}
      <a class="btn" href="{{ url_for('gallery', page=page-1, size=size) }}">◀ 이전</a>
    {% endif %}
    <span class="muted">page {{ page }} / {{ (total + size - 1) // size if size else 1 }} · 총 {{ total }}장</span>
    {% if has_next %}
      <a class="btn" href="{{ url_for('gallery', page=page+1, size=size) }}">다음 ▶</a>
    {% endif %}
  </div>
</body>
</html>
