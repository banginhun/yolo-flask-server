<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 32px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
    .card img { width: 100%; display: block; }
    .name { padding: 8px; font-size: 12px; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
</head>
<body>
  <h1>Camera Gallery</h1>
  {% for cam_id, files in files_map.items() %}
    <h2>cam_id: {{ cam_id }}</h2>
    <div class="grid">
    {% for f in files %}
      <div class="card">
        <img src="/uploads/{{ f }}" loading="lazy"/>
        <div class="name">{{ f.split('/')[-1] }}</div>
      </div>
    {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
