<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Latest Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    header { display: flex; align-items: center; gap: 12px; }
    img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; }
    .actions { margin: 12px 0; display: flex; gap: 8px; }
    button, a.btn {
      padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; background: #fff; text-decoration: none; color: #333;
    }
    button:hover, a.btn:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <header>
    <h2>최근 이미지</h2>
  </header>

  <div class="actions">
    <button onclick="reloadLatest()">새로고침</button>
    <a class="btn" href="/gallery">갤러리 보기</a>
    <label style="display:inline-flex;align-items:center;gap:6px;">
      <input type="checkbox" id="auto" onchange="toggleAuto(this.checked)"> 자동 새로고침(1초)
    </label>
  </div>

  <div id="viewer">
    {% if latest_file %}
      <img id="img" src="/uploads/{{ latest_file }}?t={{ '%d'|format(0) }}" alt="latest"/>
    {% else %}
      <p>아직 업로드된 이미지가 없습니다.</p>
    {% endif %}
  </div>

  <script>
    let timer = null;
    function bustCache(url){
      const u = new URL(url, window.location.origin);
      u.searchParams.set('t', Date.now());
      return u.toString();
    }
    function reloadLatest(){
      const img = document.getElementById('img');
      if(!img) return;
      img.src = bustCache('/uploads/latest.jpg');
    }
    function toggleAuto(on){
      if(on){
        timer = setInterval(reloadLatest, 1000);
      }else{
        if(timer){ clearInterval(timer); timer = null; }
      }
    }
    // 첫 로드 시 최신화 한번
    setTimeout(reloadLatest, 200);
  </script>
</body>
</html>
