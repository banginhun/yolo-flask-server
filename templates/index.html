<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Latest Frames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    header { display: flex; align-items: center; justify-content: space-between; }
    .row { display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap: 16px; margin-top: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fff; }
    img { width: 100%; height: auto; border-radius: 6px; border: 1px solid #eee; }
    .actions { display: flex; gap: 8px; align-items: center; }
    .btn, button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; background: #fff; text-decoration: none; color: #333; cursor: pointer; }
    .btn:hover, button:hover { background: #f5f5f5; }
    .muted { color:#666; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h2>최근 이미지 모니터링</h2>
    <div class="actions">
      <a class="btn" href="/gallery">갤러리</a>
      <label class="btn" style="display:inline-flex;gap:6px;align-items:center;">
        <input type="checkbox" id="auto" onchange="toggleAuto(this.checked)"> 자동 새로고침(1초)
      </label>
      <button onclick="reloadAll()">새로고침</button>
      <!-- 추가된 START / STOP 버튼 -->
      <button onclick="sendCmd('START')">START</button>
      <button onclick="sendCmd('STOP')">STOP</button>
    </div>
  </header>

  <div class="row">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <strong>전체 최신</strong><span class="muted">/uploads/latest_all.jpg</span>
      </div>
      {% if latest_all %}
        <img id="latest_all" src="/uploads/{{ latest_all }}?t=0" alt="latest_all"/>
      {% else %}
        <p>아직 업로드된 이미지가 없습니다.</p>
      {% endif %}
    </div>

    {% for f in device_latest %}
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <strong>{{ f.replace('latest_', '').replace('.jpg','') }}</strong>
        <span class="muted">/uploads/{{ f }}</span>
      </div>
      <img class="dev" data-src="/uploads/{{ f }}" src="/uploads/{{ f }}?t={{ loop.index }}" alt="{{ f }}">
    </div>
    {% endfor %}
  </div>

  <script>
    function bust(url){
      const u = new URL(url, window.location.origin);
      u.searchParams.set('t', Date.now());
      return u.toString();
    }
    function reloadAll(){
      const all = document.getElementById('latest_all');
      if(all) all.src = bust('/uploads/latest_all.jpg');
      document.querySelectorAll('img.dev').forEach(img=>{
        const base = img.getAttribute('data-src');
        img.src = bust(base);
      });
    }
    let timer = null;
    function toggleAuto(on){
      if(on){
        if(timer) clearInterval(timer);
        timer = setInterval(reloadAll, 1000);
      }else{
        if(timer) clearInterval(timer);
        timer = null;
      }
    }
    // 서버에 START/STOP 명령 보내기
    async function sendCmd(cmd){
      try {
        const res = await fetch('/control', {
          method: 'POST',
          headers: {
            'Content-Type':'application/json',
            'X-Auth-Token':'{{ AUTH_TOKEN }}'   // server.py에서 AUTH_TOKEN 넘겨줘야 함
          },
          body: JSON.stringify({cmd:cmd})
        });
        alert(cmd + ' 보냄: ' + res.status);
      } catch(e){
        alert('전송 실패: ' + e);
      }
    }
    // 최초 200ms 뒤 1회 갱신
    setTimeout(reloadAll, 200);
  </script>
</body>
</html>
<div id="latest-wrap">
  <h3>좌/우 최신</h3>
  <div style="display:flex;gap:16px;flex-wrap:wrap">
    <div>
      <div>Left</div>
      <img id="img-left" src="" style="max-width:420px;border:1px solid #ddd;border-radius:8px">
      <div id="meta-left" style="font-size:12px;color:#555;margin-top:4px"></div>
    </div>
    <div>
      <div>Right</div>
      <img id="img-right" src="" style="max-width:420px;border:1px solid #ddd;border-radius:8px">
      <div id="meta-right" style="font-size:12px;color:#555;margin-top:4px"></div>
    </div>
  </div>
</div>
<script>
async function refreshLatest(){
  try{
    const r = await fetch('/latest-json');
    const j = await r.json();
    const L = j.latest.left, R = j.latest.right;
    if(L){ 
      document.getElementById('img-left').src = L.url + `?t=${Date.now()}`;
      document.getElementById('meta-left').textContent = `cam:${L.cam_id} frame:${L.frame_idx} recv:${L.time}`;
    }
    if(R){
      document.getElementById('img-right').src = R.url + `?t=${Date.now()}`;
      document.getElementById('meta-right').textContent = `cam:${R.cam_id} frame:${R.frame_idx} recv:${R.time}`;
    }
  }catch(e){ console.log(e); }
}
setInterval(refreshLatest, 1000);
refreshLatest();
</script>
